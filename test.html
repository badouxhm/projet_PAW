<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau avec Bordures Rondes - Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 p-4">

    <div class="max-w-screen-md mx-auto bg-white rounded-md shadow-md overflow-hidden">
        <table class="min-w-full">
            <thead>
                <tr class="bg-gray-300">
                    <th class="py-2 px-4">Header 1</th>
                    <th class="py-2 px-4">Header 2</th>
                    <th class="py-2 px-4">Header 3</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-t border-b">
                    <td class="py-2 px-4">Row 1, Cell 1</td>
                    <td class="py-2 px-4">Row 1, Cell 2</td>
                    <td class="py-2 px-4">Row 1, Cell 3</td>
                </tr>
                <tr class="border-b">
                    <td class="py-2 px-4">Row 2, Cell 1</td>
                    <td class="py-2 px-4">Row 2, Cell 2</td>
                    <td class="py-2 px-4">Row 2, Cell 3</td>
                </tr>
                <tr class="border-b">
                    <td class="py-2 px-4">Row 3, Cell 1</td>
                    <td class="py-2 px-4">Row 3, Cell 2</td>
                    <td class="py-2 px-4">Row 3, Cell 3</td>
                </tr>
            </tbody>
        </table>
    </div>
